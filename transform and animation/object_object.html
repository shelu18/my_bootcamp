<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit and object cover</title>
    <style>
        .container{
            height:50px;
            width:20px;
            border: 2px solid black;
            background-color: rgb(39, 68, 57);

        }
       
    img{
        width:500px;
        height:700px;
        /* object-fit:cover; object fit property it is used so that the aspect ratio will be maintained */
         object-fit: contain;  /*whole image will be shown by maintaining proper aspect ratio */
        /* object-position: 10px;  */

    }
    </style>
</head>
<body>
    <!-- <div class="container"> -->
      <!-- <img src= "https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"></div> -->
      <h1>understand object-fit</h1>
      <h3>object-fit:cover</h3>
      <p> "the image keeps its aspect ratio and fills the given dimension, and the image will be clipped to fit," it means the picture will fit into the space without getting distorted, but some parts of it might be cut off if it's too big for the available space.</p>
      <img src= "https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D">
        
</body>
</html>
